{% extends "base.html" %}

{% block title %}
    Login | MeloMatch
{% endblock %}

{% block content %}
    <div class="container max-w-md bg-body-tertiary rounded shadow-sm p-4 mt-5">
        <h2 class="h4 font-weight-bold mb-3 text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}"
                           class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors.0 }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center text-muted">
            Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Sign up</a>
        </p>
    </div>
{% endblock %}
